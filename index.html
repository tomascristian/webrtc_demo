<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebRTC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.scaledrone.com/scaledrone-lite.min.js"></script>
  <script defer type="module" src="script.js"></script>
</head>

<body>
  <header>
    <h1>Share URL from address bar to begin your videconference</h1>
  </header>
  <main>
    <video class="local" autoplay muted playsinline></video>
    <video class="remote" autoplay playsinline></video>
  </main>
</body>

</html>
